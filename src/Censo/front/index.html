<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Censo - Moradores</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h1 { color: #2c3e50; }
        form { margin-bottom: 2rem; }
        label { display: block; margin-top: 1rem; }
        input, select { padding: 0.5rem; width: 300px; }
        button { margin-top: 1rem; padding: 0.5rem 1rem; }
        table { border-collapse: collapse; width: 100%; margin-top: 2rem; }
        th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
        th { background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Moradores</h1>
    <form id="moradorForm">
        <label>Nome: <input type="text" name="nome_morador" required></label>
        <label>Sobrenome: <input type="text" name="sobrenome_morador" required></label>
        <label>Sexo:
            <select name="sexo" required>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </label>
        <label>Relação com responsável:
            <select name="relacao_com_responsavel" required>
                <option value="001">Pessoa responsável pelo domicílio</option>
                <option value="002">Conjuge ou companheiro(a) de sexo diferente</option>
                <option value="003">Conjuge ou companheiro(a) de mesmo sexo</option>
                <option value="004">Filho(a) do responsável e conjugue</option>
                <option value="005">Filho(a) somente do responsável</option>
                <option value="006">Enteado(a)</option>
                <option value="007">Genro ou nora</option>
                <option value="008">Pai, Mãe, Padrasto ou Madrasta</option>
                <option value="009">Sogro(a)</option>
                <option value="010">Neto(a)</option>
                <option value="011">Bisneto(a)</option>
                <option value="012">Irmão ou irmã</option>
                <option value="013">Avô ou avó</option>
                <option value="014">Outro parente</option>
                <option value="015">Agregado(a)</option>
                <option value="016">Convivente</option>
                <option value="017">Pensionista</option>
                <option value="018">Empregado(a) doméstico(a)</option>
                <option value="019">Parente do(a) empregado(a) doméstico(a)</option>
                <option value="020">Indiviual em domicílio coletivo</option>
            </select>
        </label>
        <label>Qtd. moradores em 31/07/2025: <input type="number" name="quantidade_moradores31_07_2025" required></label>
        <label>Qtd. crianças 0-9 em 31/07/2025: <input type="number" name="quantidade_criancas_0a9_31_07_2025" required></label>
        <button type="submit">Adicionar Morador</button>
    </form>

    <table id="moradoresTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Sexo</th>
                <th>Relação</th>
                <th>Qtd. Moradores</th>
                <th>Qtd. Crianças</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const API_URL = "http://localhost:8000/api/moradores/"; // ajuste conforme sua rota DRF

        async function carregarMoradores() {
            const resp = await fetch(API_URL);
            const moradores = await resp.json();
            const tbody = document.querySelector("#moradoresTable tbody");
            tbody.innerHTML = "";
            moradores.forEach(m => {
                tbody.innerHTML += `
                    <tr>
                        <td>${m.nome_morador}</td>
                        <td>${m.sobrenome_morador}</td>
                        <td>${m.sexo === "M" ? "Masculino" : "Feminino"}</td>
                        <td>${m.relacao_com_responsavel}</td>
                        <td>${m.quantidade_moradores31_07_2025}</td>
                        <td>${m.quantidade_criancas_0a9_31_07_2025}</td>
                    </tr>
                `;
            });
        }

        document.getElementById("moradorForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const form = e.target;
            const data = Object.fromEntries(new FormData(form).entries());
            // Ajuste para campos numéricos se necessário
            data.quantidade_moradores31_07_2025 = String(data.quantidade_moradores31_07_2025);
            data.quantidade_criancas_0a9_31_07_2025 = String(data.quantidade_criancas_0a9_31_07_2025);

            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            form.reset();
            carregarMoradores();
        });

        carregarMoradores();
    </script>
</body>
</html>
