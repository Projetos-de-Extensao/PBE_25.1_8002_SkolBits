<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Censo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Censo</h1>
    <div class="tabs">
        <button class="tab-btn active" onclick="showTab(event, 'moradores')">Moradores</button>
        <button class="tab-btn" onclick="showTab(event, 'domicilio')">Identificação do Domicílio</button>
        <button class="tab-btn" onclick="showTab(event, 'caracteristicas')">Características do Domicílio</button>
    </div>

    <div id="moradores" class="tab-content" style="display:block;">
        <form id="moradorForm">
            <label>Nome: <input type="text" name="nome_morador" maxlength="50" required></label>
            <label>Sobrenome: <input type="text" name="sobrenome_morador" maxlength="200" required></label>
            <label>Sexo:
                <select name="sexo" required>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </label>
            <label>Relação com responsável:
                <select name="relacao_com_responsavel" required>
                    <option value="001">Pessoa responsável pelo domicílio</option>
                    <option value="002">Conjuge ou companheiro(a) de sexo diferente</option>
                    <option value="003">Conjuge ou companheiro(a) de mesmo sexo</option>
                    <option value="004">Filho(a) do responsável e conjugue</option>
                    <option value="005">Filho(a) somente do responsável</option>
                    <option value="006">Enteado(a)</option>
                    <option value="007">Genro ou nora</option>
                    <option value="008">Pai, Mãe, Padrasto ou Madrasta</option>
                    <option value="009">Sogro(a)</option>
                    <option value="010">Neto(a)</option>
                    <option value="011">Bisneto(a)</option>
                    <option value="012">Irmão ou irmã</option>
                    <option value="013">Avô ou avó</option>
                    <option value="014">Outro parente</option>
                    <option value="015">Agregado(a)</option>
                    <option value="016">Convivente</option>
                    <option value="017">Pensionista</option>
                    <option value="018">Empregado(a) doméstico(a)</option>
                    <option value="019">Parente do(a) empregado(a) doméstico(a)</option>
                    <option value="020">Indiviual em domicílio coletivo</option>
                </select>
            </label>
            <label>Quantidade de moradores em 31/07/2025:
                <input type="number" name="quantidade_moradores31_07_2025" min="0" max="99" required>
            </label>
            <label>Quantidade de crianças de 0 a 9 anos em 31/07/2025:
                <input type="number" name="quantidade_criancas_0a9_31_07_2025" min="0" max="99" required>
            </label>
            <button type="submit">Adicionar Morador</button>
        </form>
        <table id="moradoresTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Sexo</th>
                    <th>Relação</th>
                    <th>Qtd. Moradores</th>
                    <th>Qtd. Crianças 0-9</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="domicilio" class="tab-content" style="display:none;">
        <form id="domicilioForm">
            <label>Código do Domicílio: <input type="text" name="codigo_domicilio" maxlength="20" required></label>
            <label>Endereço: <input type="text" name="endereco" maxlength="200" required></label>
            <label>Bairro: <input type="text" name="bairro" maxlength="100" required></label>
            <label>Cidade: <input type="text" name="cidade" maxlength="100" required></label>
            <label>UF: <input type="text" name="uf" maxlength="2" required></label>
            <button type="submit">Salvar Domicílio</button>
        </form>
        <table id="domicilioTable">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Endereço</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>UF</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="caracteristicas" class="tab-content" style="display:none;">
        <form id="caracteristicasForm">
            <label>Tipo de Construção:
                <select name="tipo_construcao" required>
                    <option value="alvenaria">Alvenaria</option>
                    <option value="madeira">Madeira</option>
                    <option value="mista">Mista</option>
                    <option value="outro">Outro</option>
                </select>
            </label>
            <label>Quantidade de Cômodos: <input type="number" name="qtd_comodos" min="1" max="99" required></label>
            <label>Possui saneamento básico?
                <select name="saneamento" required>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </label>
            <button type="submit">Salvar Características</button>
        </form>
        <table id="caracteristicasTable">
            <thead>
                <tr>
                    <th>Tipo de Construção</th>
                    <th>Qtd. Cômodos</th>
                    <th>Saneamento</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
    function showTab(event, tabId) {
        document.querySelectorAll('.tab-content').forEach(div => div.style.display = 'none');
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(tabId).style.display = 'block';
        event.target.classList.add('active');
    }
    </script>
    <script src="script.js"></script>
</body>
</html>
