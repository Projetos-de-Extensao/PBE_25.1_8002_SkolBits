site_name: PBE_25.1_8002_III

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
  font:
    text: Roboto
    code: Roboto Mono
  language: pt-BR
  features:
    - navigation.tabs
    - content.code.copy
  user_color_mode_toggle: true
