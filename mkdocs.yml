site_name: PBE_25.1_8002_III
repo_url: https://github.com/Projetos-de-Extensao/PBE_25.1_8002_SkolBits

theme:
  name: material
  palette:
    primary: blue
  color_mode: dark
  language: pt-BR
  favicon: images/favicon.png
  user_color_mode_toggle: true
  logo: assets/ibmec_logo.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.footer
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - content.code.copy
    - content.code.select
    - content.code.annotate 

plugins:
  - search
  - mkdocs-jupyter:
      execute: false
      include_requirejs: true
      include_source: true

extra:
  consent:
    actions:
      - accept
      - manage

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true